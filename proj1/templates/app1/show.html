<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my order</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>product</th>
            <th>price</th>
            <th>quan</th>
            <th>address</th>
            <th>payment</th>
        </tr>
        </thead>
        <tbody>
            {% for product in orders %}
            <tr>
                <td>{{ product.product.name }}</td>
                <td>{{ product.product.price }}</td>
                <td>{{ product.product.quan }}</td>
                <td>{{ product.delivery_address }}</td>
                <td>{{ product.payment_mode }}</td>
                <td>
                    <a href="{% url 'update_url' c.id %}">
                        <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte </button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'cancel_url' c.id %}">
                        <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete </button>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
